<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4PDA Inspector Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header>
        <div id="counters">
            <div class="header-item accent" id="header-qms">12</div>
            <div class="header-item accent" id="header-favorites">3</div>
            <div class="header-item" id="header-mentions">0</div>
        </div>
        <div id="user-box">
            <span id="user-name" class="header-item">@username</span>
            <!-- <button class="header-action">Профиль</button> -->
        </div>
    </header>
    <main>
        <ul id="topic-list"></ul>
    </main>

    <div id="templates">
        <template id="tpl-one-topic">
            <li>
                <div class="topic-title">Заголовок темы 1</div>
                <div class="topic-last-info tli">
                    <span class="tli user">username</span>
                    <span class="tli date">2023-05-28</span>
                </div>
            </li>
        </template>

        <template id="tpl-no-themes">
            <li>Непрочитанных тем нет</li>
        </template>
    </div>

    <script src="popup.js"></script>
</body>
</html>
