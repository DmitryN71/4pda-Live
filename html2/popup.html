<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список тем</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="header-item header-item-message">
                <span class="header-icon">12</span>
            </div>
            <div class="header-item header-item-mention">
                <span class="header-icon">7</span>
            </div>
            <div class="header-item header-item-star">
                <span class="header-icon">3</span>
            </div>
        </div>
        <div class="header-right">
            <button class="header-action">Профиль</button>
        </div>
    </header>
    <main class="main">
        <ul class="topic-list">
            <li class="topic-item">
                <div class="topic-title">Заголовок темы 1</div>
                <div class="topic-message-with-icon"><span class="topic-message">Сообщение темы 1. Краткое описание или последний пост.</span><span class="topic-eye" aria-label="Просмотры"></span></div>
            </li>
            <li class="topic-item favorite">
                <div class="topic-title">Заголовок темы 2</div>
                <div class="topic-message-with-icon"><span class="topic-message">Сообщение темы 2. Краткое описание или последний пост.</span><span class="topic-eye" aria-label="Просмотры"></span></div>
            </li>
            <li class="topic-item">
                <div class="topic-title">Заголовок темы 3</div>
                <div class="topic-message-with-icon"><span class="topic-message">Сообщение темы 3. Краткое описание или последний пост.</span><span class="topic-eye" aria-label="Просмотры"></span></div>
            </li>
            <!-- ...другие темы... -->
        </ul>
    </main>
</body>
</html>
