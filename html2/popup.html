<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4PDA Inspector Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header>
        <div id="counters">
            <div class="header-item accent" id="header-qms">12</div>
            <div class="header-item accent" id="header-favorites">3</div>
            <div class="header-item" id="header-mention">0</div>
        </div>
        <div id="user-box">
            <span id="user-name" class="header-item">@username</span>
            <!-- <button class="header-action">Профиль</button> -->
        </div>
    </header>
    <main>
        <ul class="topic-list">
            <li>
                <div class="topic-title">Заголовок темы 1</div>
                <div class="topic-last-info">
                    <span class="user">username</span>
                    <span class="date">2023-05-28</span>
                </div>
            </li>
            <li class="accent">
                <div class="topic-title">Заголовок темы 2</div>
                <div class="topic-last-info">
                    <span class="user">username</span>
                    <span class="date">2023-04-28</span>
                </div>
            </li>
            <li>
                <div class="topic-title">Заголовок темы 3</div>
                <div class="topic-last-info">
                    <span class="user">username</span>
                    <span class="date">2023-03-20</span>
                </div>
            </li>
            <!-- ...другие темы... -->
        </ul>
    </main>
</body>
</html>
