<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки 4PDA Инспектора</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <header>
        <h1>Настройки 4PDA Инспектора</h1>
    </header>
    <main>
        <h3>Интервал обновления</h3>
        <input type="range" id="interval" min="0" step="1">
        <span id="interval_output"></span>

        <h2>Оповещения</h2>

        <h3>Сообщения (QMS)</h3>

        <fieldset id="notification_qms_level">
            <legend>Всплывающие сообщения</legend>
            <label><input type="radio" name="notification_qms_level" value="20">Все сообщения</label>
            <label><input type="radio" name="notification_qms_level" value="10">Новые диалоги</label>
            <label><input type="radio" name="notification_qms_level" value="0">Не оповещать</label>
        </fieldset>

        <h3>Темы</h3>

        <label><input type="checkbox" id="toolbar_open_theme_hide">Закрывать попап при открытии темы (активировать новую вкладку)</label>

        <fieldset id="toolbar_pin_themes_level">
            <legend>Закреплённые темы</legend>
            <label><input type="radio" name="toolbar_pin_themes_level" value="20">Показывать только закреплённые темы</label>
            <label><input type="radio" name="toolbar_pin_themes_level" value="10">Выводить сверху в попапе</label>
            <label><input type="radio" name="toolbar_pin_themes_level" value="0">Только выделять цветом</label>
        </fieldset>

        <fieldset id="notification_themes_level">
            <legend>Всплывающие сообщения</legend>
            <label><input type="radio" name="notification_themes_level" value="20">Все комментарии</label>
            <label><input type="radio" name="notification_themes_level" value="12">Все новые темы + комментарии в закреплённых темах</label>
            <label><input type="radio" name="notification_themes_level" value="10">Все новые темы</label>
            <!-- <label><input type="radio" name="notification_themes_level" value="9">Все комментарии в закреплённых темах</label> -->
            <label><input type="radio" name="notification_themes_level" value="5">Новые закреплённые темы</label>
            <label><input type="radio" name="notification_themes_level" value="0">Не оповещать</label>
        </fieldset>
        
        <h3>Упоминания</h3>

        <fieldset id="notification_mentions_level">
            <legend>Всплывающие сообщения</legend>
            <label><input type="radio" name="notification_mentions_level" value="20">Все упоминания</label>
            <label><input type="radio" name="notification_mentions_level" value="0">Не оповещать</label>
        </fieldset>

        <div id="saveBlock">
            <button id="saveSettings">Сохранить настройки</button>
            <span id="saveStatus">Настройки сохранены.</span>
        </div>
    </main>
    <footer>
        <a href="https://4pda-inspector.github.io/4pda-inspector/" target="_blank">
            <img src="/img/4.svg" id="a_logo" alt="logo"/>
        </a>
    </footer>

    <script src="options.js"></script>
</body>
</html>
