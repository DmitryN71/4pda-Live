<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки 4PDA Инспектора</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100px;
        }
        .checkbox-group {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Настройки 4PDA Инспектора</h1>
    
    <div class="setting-group">
        <label for="updateInterval">Интервал обновления (секунды):</label>
        <input type="number" id="updateInterval" min="30">
    </div>

    <div class="setting-group">
        <h3>Дополнительные настройки:</h3>
        <div class="checkbox-group">
            <input type="checkbox" id="setting1">
            <label for="setting1">Настройка 1</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="setting2">
            <label for="setting2">Настройка 2</label>
        </div>
    </div>

    <button id="saveSettings">Сохранить настройки</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
