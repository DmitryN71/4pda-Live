<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки 4PDA Инспектора</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Настройки 4PDA Инспектора</h1>
    
    <div class="setting-group">
        <label for="s.updateInterval">Интервал обновления (секунды):</label>
        <input type="number" id="s.updateInterval" min="30">
    </div>

    <div class="setting-group">
        <h3>Дополнительные настройки:</h3>
        <div class="checkbox-group">
            <input type="checkbox" id="s.setting1">
            <label for="s.setting1">Настройка 1</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="s.setting2">
            <label for="s.setting2">Настройка 2</label>
        </div>
    </div>

    <button id="saveSettings">Сохранить настройки</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
