<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4PDA Inspector Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header>
        <div id="counters">
            <div class="header-item" id="header-qms">0</div>
            <div class="header-item" id="header-favorites">0</div>
            <div class="header-item" id="header-mentions">0</div>
        </div>

        <div class="header-item" id="options"></div>
        
        <div id="theme-actions">
            <div class="header-item" id="themes-open-all" title="Открыть все непрочитанные темы в новых вкладках"></div>
            <div class="header-item" id="themes-open-all-pin" title="Открыть закреплённые непрочитанные темы в новых вкладках"></div>
            <div class="header-item" id="themes-read-all" title="Пометить все темы прочитанными"></div>
        </div>

        <div id="user-box">
            <span id="user-name" class="header-item">@username</span>
        </div>
    </header>
    <main>
        <ul id="topic-list"></ul>
    </main>

    <div id="templates">
        <template id="tpl-one-topic">
            <li class="one-theme">
                <div class="topic-title">Заголовок темы</div>
                <div class="topic-2nd-line">
                    <div class="topic-last-info tli" title="Открыть последнее сообщение">
                        <span class="tli user">username</span>
                        <span class="tli date">2023-05-28</span>
                    </div>
                    <div class="mark-as-read" title="Пометить прочитанным"></div>
                </div>
            </li>
        </template>

        <template id="tpl-no-themes">
            <li>Непрочитанных тем нет</li>
        </template>
    </div>

    <script src="popup.js"></script>
</body>
</html>
